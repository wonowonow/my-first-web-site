<h2>다이어트</h2>
<p>
    diet

    다이어트는 본래 식단(食單)이라는 뜻의 영어 어휘로, 특정 목적을 위해 정해 놓은 식사 계획을 이르는 단어다.[1]
    
    다만 건강한 일반인에게는 체중 조절을 위한 식단이 가장 친숙하기 때문에, 여기서 체중을 조절하기 위한 식단(식이요법)이라는 뜻으로 의미가 축소되었으며, 현대에서는 이 뜻으로 더 널리 쓰인다(하술 '어원' 단락으로). 한국에서는 식사 이외에도 다른 수단을 포함하여 살을 빼는 행위 자체를 총칭하여 다이어트라고 부른다.[2]
</p>
